<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/90695fa766.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar">
    <ul>
      <li><a href="gimages.html">Images</a></li>
      <li><a href="search.html">Advanced Search</a></li>
    </ul>
  </nav>

  <img src="iggoogle.png" alt="Google" />

  <div class="container">
    <form action="https://google.com/search" class="input">
      <div class="input-container">
        <input type="text" name="q" placeholder="Search Google" id="placeholder" />
        <input type="hidden" name="btnI" value="1">

        <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i>
        </span>


        <div class="action-buttons">
          <div buttons-style>
            <input type="submit" name="btnG" value="Google Search" class="buttons">
            <input type="submit" name="btnI" value="I'm Feeling Lucky" class="buttons">
          </div>
        </div>
    </form>
  </div>
</body>

</html>
